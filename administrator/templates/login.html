{% extends "base_new.html" %}

{% block title %}Login - Emergency Management System{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-logo">
            <i class="fas fa-shield-alt"></i>
            <h2 class="fw-bold text-primary">Emergency Management</h2>
            <p class="text-muted">Secure Access Portal</p>
        </div>
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" class="form-control" id="email" name="email" required
                           placeholder="Enter your email">
                </div>
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password" name="password" required
                           placeholder="Enter your password">
                </div>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
            </div>
        </form>
        
        <hr class="my-4">
        
        <div class="text-center">
            <h6 class="text-muted mb-3">Demo Accounts</h6>
            <div class="row g-2">
                <div class="col-6">
                    <small class="text-muted d-block">Admin</small>
                    <code class="small">admin@emergency.gov</code><br>
                    <code class="small">admin123</code>
                </div>
                <div class="col-6">
                    <small class="text-muted d-block">SPOC</small>
                    <code class="small">spoc@emergency.gov</code><br>
                    <code class="small">spoc123</code>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <small class="text-muted">
                <i class="fas fa-info-circle me-1"></i>
                For assistance, contact IT support
            </small>
        </div>
    </div>
</div>

<style>
.login-container {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    position: relative;
}

.login-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
}

.login-card {
    position: relative;
    z-index: 1;
}

.input-group-text {
    background-color: #f8f9fa;
    border: 2px solid #e9ecef;
    color: #6c757d;
}

.form-control {
    border-left: none;
}

.form-control:focus {
    border-color: #667eea;
    box-shadow: none;
}

.form-control:focus + .input-group-text,
.input-group-text + .form-control:focus {
    border-color: #667eea;
}

code {
    background-color: #f8f9fa;
    padding: 2px 4px;
    border-radius: 3px;
    font-size: 0.75rem;
}
</style>
{% endblock %}
